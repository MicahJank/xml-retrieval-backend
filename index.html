<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="/javascript/utils.js" async></script>
    <title>XML Retrieval</title>

    <!-- <script src="./javascript/retrieveXML.js" async></script> -->
</head>
<body>
    <form id="submit-form" method="POST" action="/" enctype="multipart/form-data" name="fileinfo">
        <div class="input-group">
            <div class="custom-file">
                <label class="custom-file-label" id="fileLabel" for="fileUpload">Select an xml file to convert.</label>
                <input class="custom-file-input" id="fileUpload" name="file" required type="file" accept=".xml" />
            </div>
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" id="submit-btn" type="submit" value="Convert" />
            </div>
        </div>
    </form>
    <section id="cards"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->
</body>
</html>
